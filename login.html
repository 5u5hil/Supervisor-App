<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Parkoscope - Supervisor App</title>
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="m-scene" id="main">
        <!-- Main Container -->



        <!-- Page Content -->
        <div id="content" class="login">

            <!-- Toolbar -->
            <div id="toolbar" class="tool-login animated fadeindown">
                <div class="logo">
                    <img src="img/logo.png" alt="Occupy Parking">
                    <h3 class="goodtime mt12">Parkoscope</h3>
                </div>

                <!-- <div style="text-align:center; padding-top: 30px;">
                   
                        <h1 class="goodtime" style="color:#fff;">Parkoscope</h1>
                    </div> -->

                <!-- Main Content -->
                <div class="login-form animated fadeinup delay-2">


                    <form>
                        <div class="input-field">
                            <i class="ion-android-contact prefix"></i>
                            <input class="validate" id="login" type="text" name="uname" style="text-transform:lowercase;">
                            <label for="login">Username</label>
                        </div>

                        <div class="input-field" style="margin-bottom:20px;">
                            <i class="ion-android-lock prefix"></i>
                            <input class="validate" id="login-psw" type="password" name="pass">
                            <label for="login-psw">Password</label>
                        </div>
                    </form>
                    <button class="waves-effect waves-light btn-large accent-color width-100  animated bouncein delay-4" id="chkLogin">Login</button>
                </div>
                <!-- End of Main Contents -->


            </div>
            <!-- End of Page Content -->

        </div>
        <!-- End of Page Container -->

        <!-- <script src="cordova.js"></script> -->

        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/jquery.swipebox.min.js"></script>
        <script src="js/jquery.smoothState.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/swiper.min.js"></script>
        <script src="js/jquery.mixitup.min.js"></script>
        <script src="js/masonry.min.js"></script>
        <script src="js/chart.min.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/myscripts.js"></script>
        <script>
            window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, {passive: false});
        </script>
</body>

</html>
